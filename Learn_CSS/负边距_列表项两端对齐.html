<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">git 
  <title>列表项两端对齐</title>
  <style>
    .box {
      width: 200px;
      background-color: pink;
    }
    .list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow: hidden;
      margin-right: -10px;
    }
    .in {
      float: left;
      height: 100px;
      width: 60px;
      background: #888;
      margin-right: 10px;
    }
    
  </style>
</head>
<body>
  <div class="box">
    <ul class="list">
      <li class="in">1</li>
      <li class="in">2</li>
      <li class="in">3</li>
    </ul>
  </div>
</body>
</html>
