<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pageTitle</title>
    <!--引入其他文档，注意地址相对以当前编辑文件，pug文件之外的文件类型只会被当作纯文本引入
    -->
    <style>h2 {color: red;}</style>
    <script src="/share.js"></script>
  </head>
  <body>
    <h2>PUG笔记</h2>
    <!--插值语法1-->
    <div>第一次使用PUG的demo
      <p>Isaac Kao已经有10个月的开发经验了，才发现Pug实在太棒了！</p>
    </div>
    <!--插值语法2-->
    <div>消除特殊符号转译
      <p><code>Hello World</code></p>
    </div>
    <!--插值语法3-->
    <div>插入标签语法
      <p>this is a pug <code>插入标签语法</code></p>
    </div>
    <!-- ----------------------------------------------->
    <!--属性语法1-->
    <div><a class="button" href="http://baidu.com">百度</a>
    </div>
    <!--属性语法2，使用&attributes-->
    <div>
      <p id="para" A="a" B="b"></p>
    </div>
    <!--属性语法3-->
    <div>
      <body class="anon"></body>
    </div>
    <!--属性语法4-->
    <div><a class="bang foo bar baz bing"></a>
    </div>
    <!--属性语法5-->
    <p><a style="color:red;background:green;"></a></p>
    <!-- ----------------------------------------------->
    <!--分支语句，类似于switch语句-->
    <p>您的朋友很少</p>
    <!-- ----------------------------------------------->
    <li>Uno is at 0</li>
    <li>Dos is at 1</li>
    <li>Tres is at 2</li>
    <li>Cuatro is at 3</li>
    <li>Cinco is at 4</li>
    <li>Seis is at 5</li>
    <!-- ---------------------------------------------->
    <!--条件判断语句，和javascript很相似-->
    <div id="user">
      <h2 class="green">描述</h2>
      <p class="description">foo bar baz</p>
    </div>
    <div id="footer">
      <p>我是改写后的页脚哦！</p>
    </div>
  </body>
</html>
